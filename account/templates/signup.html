<html>
  <head>
    {% load static %} 
    <link rel="stylesheet" href={% static './css/signup.css'%}>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
  </head>
    <body>
        {% include 'nav.html' %}
            <div class="outsection">
                <div class="maintitle">회원가입</div>
                <form action="{% url 'signup' %}" method="post">
                    {% csrf_token %}
                    <div class="email">
                        <label for="username">이메일</label>
                        <div class="ebox">
                            {{ form.username }} 
                            <span class="likeemail">@ likelion.org</span>
                        </div>
                    </div>
                    <div class="nickname">
                        <label for="nickname">이름</label>
                        {{ form.nickname }}
                    </div>
                    <div class="password">
                        <label for="password1">비밀번호</label>
                        {{ form.password1 }}
                    </div>
                    <div class="check">
                        <label for="password2">비밀번호 확인</label>
                        {{ form.password2 }}
                    </div>
                    <button class="signupbtn" type="submit">회원가입</button>
                </form>
            </div>
        {% include 'footer.html' %}
    </body>
</html>
